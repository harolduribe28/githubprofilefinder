<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="barranavegacion">
        <div class="container">
            <a class="tituloheader" href="#">GitHub<span> Profile Finder</span></a>

            <img id="mobile-cta" class="mobile-menu" src="imagenes/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="imagenes/exit.svg" alt="Close navigation">

                <ul class="primary-nav" >
                    <li class="Contact"><a target="_blank" href="https://www.linkedin.com/in/harold-uribe-romero/">Contact me</a></li>
                </ul>

                <ul class="second-nav" >
                    <li><a href="#">Repo</a></li>
                </ul>

            </nav>

        </div>
    </div>

    <section class="Titulo">
        <div class="titulo1">
            <img src="imagenes/github.svg" alt="logo git">
            <h1>Welcome to the GitHub Profile Finder</h1>
        </div>
    </section>

    <section>
        <div class="description">
            <p>This search engine will help you find profiles quickly just by knowing the user. Use the GitHub API to get the profile information</p>
        </div>
    </section>

    <section class="Barrabusqueda">
        <div class="container">
            <div class="left-col">
                <label for="username">User:</label>
                <input type="text" id="username" placeholder="Type username">
            </div>

            <div class="right-col">
                <input type="submit" class="search-profile" value="Search profile">

            </div>

        </div>

    </section>

    <section class="finalmessage">
        <p>Made by <span>Harold UR</span> with many effort <img class="effort" src="imagenes/brain.png" alt="effort"> - February 2021 </p>
    </section>

</body>
</html>
